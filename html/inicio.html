<h1>Calculadora de daño pokémon</h1>
<!--Calculadora de daño-->
<div class="calculadora" id="calculadora">
<h2>Elija el pokemon atacante</h2>
<select class="form-select" aria-label="Default select example" id="select1">
    <option selected><Open ></option>
    <option value="Flareon">Flareon</option>
    <option value="Vaporeon">Vaporeon</option>
    <option value="Leafeon">Leafeon</option>
    <option value="Lapras">Lapras</option>
    <option value="Sceptile">Sceptile</option>
    <option value="Magmortar">Magmortar</option>
  </select>
  <h2>Elija el pokemon Defensor</h2>
<select class="form-select" aria-label="Default select example" id="select2">
    <option selected><Open ></option>
    <option value="Flareon">Flareon</option>
    <option value="Vaporeon">Vaporeon</option>
    <option value="Leafeon">Leafeon</option>
    <option value="Lapras">Lapras</option>
    <option value="Sceptile">Sceptile</option>
    <option value="Magmortar">Magmortar</option>
  </select>
  <button type="button" class="btn btn-primary" id="calcularAtaque">Calcular</button>

</div>
<!--Pokemon al azar-->
<div class="pkAzar">
  <button id="azar" >Dime un pokemon al azar</button>
</div>
<!--Consulta de ataque-->
<div class="consultaAtaque">
  <h3>Ingrese un pokemon para saber su ataque a nivel 50</h3>
  <input type="text" name="consultapk" id="consultaPk" placeholder="Ingrese un pokemon">
  <button class="buscarPk" id="consultaBtn">Buscar</button>
</div>
